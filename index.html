<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper", id="app">
        <div class="todoist">
            <h1><i class="fas fa-lemon orange"></i> Mandarin</h1>
            <div class="form-control">
                <input
                    type="text"
                    placeholder="Send message"
                    v-bind:value="inputValue"
                    v-on:input="inputChangeHandler"
                    v-on:keypress="inputKeyPress"/>
                <button class="btn send"
                    v-on:click="addNewNote"><i class="far fa-paper-plane"></i></button>
            </div>
            
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(note, indx) in notes">
                    {{ note }}
                    <div class="btn-box">
                        <button class="btn" v-on:click="counter++">{{ counter }}<i class="fas fa-heart like"></i></button>
                        <button class="btn"
                    v-on:click="removeNote(indx, $event)"><i class="fas fa-trash"></i></button>
                    </div>
                </li>
            </ul>
            <div v-else>
                <p>Заметок нет</p>
            </div>
        </div>
    </div>
    

    <script src="https://unpkg.com/vue@next"></script>
    <script src="js/app.js"></script>
</body>
</html>
